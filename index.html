<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>

    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header block-position">
        <img class="logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
        <section class="user block-position">
            <div class="user__description">
                <img class="user__avatar" src="./images/Avatar.png" alt="Аватар">
                <div class="user__form">
                    <div class="user_data">
                        <div class="user__name">Жак-Ив Кусто</div>
                        <button type="button" class="btn-edit"><img class="btn-edit__image" src="./images/edit.png"
                                alt="иконка"></button>
                    </div>
                    <div class="user__profile">Исследователь океана</div>
                </div>

                <div class="popup">
                    <div class="popup__container">
                        <h1 class="form-edit__title">Редактировать профиль</h1>
                        <input class="form-edit__name" type="text" value="Жак-Ив Кусто">
                        <input class="form-edit__profile" type="text" value="Исследователь океана">
                        <button class="submit">Сохранить</button>
                        <span class="close"><img class="close__icon" src="./images/Close_Icon.png" alt="иконка"></span>
                    </div>
                </div>
            </div>
            <button type="button" class="btn-add"><img class="btn-add__image" src="./images/Vector.png"
                    alt="иконка"></button>

        </section>
        <section class="cards block-position">
            <div class="card">
                <img class="card__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
                <div class="card__content">
                    <p class="card__text">Карачаевск</p>
                    <div class="card__button"></div>

                </div>
            </div>
            <div class="card">
                <img class="card__image" src="./images/elbrus.jpg" alt="Эльбрус">
                <div class="card__content">
                    <p class="card__text">Гора Эльбрус</p>
                    <div class="card__button"></div>

                </div>
            </div>
            <div class="card">
                <img class="card__image" src="./images/dombai.jpg" alt="Домбай">
                <div class="card__content">
                    <p class="card__text">Домбай</p>
                    <div class="card__button"> </div>

                </div>
            </div>
            <div class="card">
                <img class="card__image" src="./images/elbrus1.jpg" alt="Эльбрус">
                <div class="card__content">
                    <p class="card__text">Гора Эльбрус</p>
                    <div class="card__button"> </div>

                </div>
            </div>
            <div class="card">
                <img class="card__image" src="./images/dobbai1.jpg" alt="Домбай">
                <div class="card__content">
                    <p class="card__text">Домбай</p>
                    <div class="card__button"> </div>
                </div>
            </div>
            <div class="card">
                <img class="card__image" src="./images/karachaevsk1.jpg" alt="Карачаево-Черкессия">
                <div class="card__content">
                    <p class="card__text">Карачаево-Черкессия</p>
                    <div class="card__button"> </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer block-position">
        <div class="footer__author">&copy; 2023 Mesto Russia</div>
    </footer>
    <script defer src="./scripts/script.js"></script>
</body>

</html>
