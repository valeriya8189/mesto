<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>

    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header block-position">
        <img class="logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
        <section class="user block-position">
            <div class="user__description">
                <img class="user__avatar" src="./images/avatar.jpg" alt="Аватар">
                <div class="user__form">
                    <div class="user__data">
                        <h1 class="user__name">Жак-Ив Кусто</h1>
                        <button type="button" class="user__button-edit" aria-label="Edit"><img class="user__edit-img"
                                src="./images/edit.svg" alt="иконка"></button>
                    </div>
                    <p class="user__profile">Исследователь океана</p>
                </div>

            </div>
            <button type="button" class="user__button-add" aria-label="Add"><img class="user__add-img"
                    src="./images/Vector.svg" alt="иконка"></button>
        </section>
        <div class="popup popup_type_edit">
            <div class="popup__container">
                <form name="form" class="form form_type_edit" novalidate>
                    <h2 class="form__title">Редактировать профиль</h2>
                    <input name="name" id="name-input" class="form__input form__input_type_name" type="text"
                        value="Жак-Ив Кусто" minlength="2" maxlength="40" required>
                    <span class="form__input-error name-input-error" id="name-error"></span>
                    <input name="job" id="job-input" class="form__input form__input_type_profile" type="text"
                        value="Исследователь океана" minlength="2" maxlength="200" required>
                    <span class="form__input-error job-input-error" id="job-error"></span>
                    <button type="submit" class="form__button-submit form__button-submit_edit"
                        disabled>Сохранить</button>
                    <button type="button" class="form__button-close form__button-close_edit" aria-label="Close"><img
                            class="form__icon-close" src="./images/Close_Icon.svg" alt="иконка"></button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_new-card">
            <div class="popup__container">
                <form name="form" class="form form_type_add">
                    <h2 class="form__title">Новое место</h2>
                    <input name="place" class="form__input form__input_type_name-place" type="text"
                        placeholder="Название" value="" minlength="2" maxlength="30" required>
                    <span class="form__input-error name-input-error" id="place-error"></span>
                    <input name="link" class="form__input form__input_type_link" type="url"
                        placeholder="Ссылка на катинку" value="" required>
                    <span class="form__input-error link-input-error" id="link-error"></span>
                    <button type="submit" class="form__button-submit form__button-submit_add">Сохранить</button>
                    <button type="button" class="form__button-close form__button-close_add" aria-label="Close"><img
                            class="form__icon-close" src="./images/Close_Icon.svg" alt="иконка"></button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_image">
            <div class="popup__container-image">
                <img class="popup__image" alt="Изображение">
                <button type="button" class="popup__button-close" aria-label="Close"><img class="popup__icon-close"
                        src="./images/Close_Icon.svg" alt="иконка"></button>
            </div>
        </div>
        <section class="cards block-position">
        </section>
    </main>
    <footer class="footer block-position">
        <p class="footer__author">&copy; 2023 Mesto Russia</p>
    </footer>
    <template id="card-template">
        <div class="card">
            <div class="card__image-container">
                <img class="card__image" alt="Картинка">
                <button type="button" class="card__del" aria-label="Delete"></button>
            </div>
            <div class="card__content">
                <h3 class="card__text"></h3>
                <button type="button" class="card__button" aria-label="Like"> </button>
            </div>
        </div>
    </template>
    <script defer src="./scripts/cards.js"></script>
    <script defer src="./scripts/script.js" type="module"></script>
</body>

</html>
