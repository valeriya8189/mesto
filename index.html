<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>

    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header block-position">
        <img class="logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
        <section class="user block-position">
            <div class="user__description">
                <img class="user__avatar" src="./images/avatar.jpg" alt="Аватар">
                <div class="user__form">
                    <div class="user__data">
                        <h1 class="user__name">Жак-Ив Кусто</h1>
                        <button type="button" class="user__button-edit" aria-label="Edit"><img class="user__edit-img"
                                src="./images/edit.svg" alt="иконка"></button>
                    </div>
                    <p class="user__profile">Исследователь океана</p>
                </div>

            </div>
            <button type="button" class="user__button-add" aria-label="Add"><img class="user__add-img"
                    src="./images/Vector.svg" alt="иконка"></button>
        </section>
        <div class="popup">
            <div class="popup__container">
                <form name="form-edit" class="form-edit">
                    <h2 class="form-edit__title">Редактировать профиль</h2>
                    <input name="name" class="form-edit__input form-edit__input_type_name" type="text"
                        value="Жак-Ив Кусто">
                    <input name="job" class="form-edit__input form-edit__input_type_profile" type="text"
                        value="Исследователь океана">
                    <button type="submit" class="form-edit__button-submit">Сохранить</button>
                    <button type="button" class="form-edit__button-close" aria-label="Close"><img
                            class="form-edit__icon-close" src="./images/Close_Icon.svg" alt="иконка"></button>
                </form>
            </div>
        </div>
        <section class="cards block-position">
            <article class="card">
                <img class="card__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
                <div class="card__content">
                    <h3 class="card__text">Карачаевск</h3>
                    <button type="button" class="card__button" aria-label="Like"></button>
                </div>
            </article>
            <article class="card">
                <img class="card__image" src="./images/elbrus.jpg" alt="Эльбрус">
                <div class="card__content">
                    <h3 class="card__text">Гора Эльбрус</h3>
                    <button type="button" class="card__button" aria-label="Like"></button>
                </div>
            </article>
            <article class="card">
                <img class="card__image" src="./images/dombai.jpg" alt="Домбай">
                <div class="card__content">
                    <h3 class="card__text">Домбай</h3>
                    <button type="button" class="card__button" aria-label="Like"> </button>
                </div>
            </article>
            <article class="card">
                <img class="card__image" src="./images/elbrus1.jpg" alt="Эльбрус">
                <div class="card__content">
                    <h3 class="card__text">Гора Эльбрус</h3>
                    <button type="button" class="card__button" aria-label="Like"> </button>
                </div>
            </article>
            <article class="card">
                <img class="card__image" src="./images/dobbai1.jpg" alt="Домбай">
                <div class="card__content">
                    <h3 class="card__text">Домбай</h3>
                    <button type="button" class="card__button" aria-label="Like"> </button>
                </div>
            </article>
            <article class="card">
                <img class="card__image" src="./images/karachaevsk1.jpg" alt="Карачаево-Черкессия">
                <div class="card__content">
                    <h3 class="card__text">Карачаево-Черкессия</h3>
                    <button type="button" class="card__button" aria-label="Like"> </button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer block-position">
        <p class="footer__author">&copy; 2023 Mesto Russia</p>
    </footer>
    <script defer src="./scripts/script.js"></script>
</body>

</html>
